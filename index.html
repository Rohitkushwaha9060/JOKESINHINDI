<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes For You</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #404258;
        }
    </style>
</head>

<body class=" text-white">
    <div class="container mt-5">
        <div class="border p-4 row">
            <h2 class="text-center m-3">Jokes For you</h2>
            <button class="btn btn-success mx-auto col-lg-3 col-md-5" id="sbtn" type="submit">Get Joke</button>
            <div id="jokeData"> </div>
        </div>
    </div>
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>
    <script>

        $(document).ready(function () {
            $('#sbtn').click(function () {
                const token = 'Your api key';
                const url = `https://hindi-jokes-api.onrender.com/jokes?api_key=${token}`;
                document.getElementById('jokeData').innerHTML =
                    ` 
                    <h4 class="text-center mt-3">Loading...........</h4>
                    `
                async function logJSONData() {
                    const response = await fetch(url);
                    const jsonData = await response.json();
                    document.getElementById('jokeData').innerHTML =
                        ` 
                    <p class="text-center mt-3">${jsonData.jokeContent}</p>
                    <p class="text-center mt-4"> Created By : <span>${jsonData.created_by}</span></p>
                    `
                }
                logJSONData();
            })
        })
    </script>

</body>

</html>
